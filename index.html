<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="x-icon" href="./icons/icons8-youtube-48.png">
   <title> Youtube clone</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/header.css">
   <link rel="stylesheet" href="./styles/video.css">
   <link rel="stylesheet" href="./styles/general.css">
   <link rel="stylesheet" href="./styles/sidebar.css">
   <link rel="stylesheet" href="./pages/sidebar2.html">
   <link rel="stylesheet" href="./styles/sidebar2.css">
</head>
<body style="padding-bottom: 1000px;">
   <!--header-->
   <header class="header">
      <div class="left-section" >
         <img class="hamburger-button js-hamburger-button" src="./icons/hamburger_button_menu_icon_155296.png" alt="">
         <img class="search-logo" src="./thumnails/logoyt.jpg" alt="">
      </div>
      <div class="search-layout">
         <input type="text" placeholder="Search" class="search-bar">
         <button class="search-button">
            <img src="./icons/icons8-search-24.svg" alt="">
            <div class="tooltip">Search</div>
         </button>
         <button class="mic-button">
            <img class="mic-icon" src="./icons/icons8-mic-24.png" alt="">
            <div class="tooltip">Voice Search</div>
         </button>
      </div>
      <div class="items-layout">
         <div class="record-logo-container ">
            <img class="record-logo js-record-button" src="./icons/icons8-video-call-48.png" alt="">
            <div class="tooltip ">Create</div>
            <div class="tooltip-active">
               <div class="tooltip-active-element">Mettre en ligne une video</div>
               <div class="tooltip-active-element">Passer au direct</div>
            </div>
         </div>
         <div class="notification-container">
            <img class="notification-icon" src="./icons/icons8-notification-24.png" alt="">
            <div class="notification-count">5</div>
            <div class="tooltip">Notification</div>
         </div>
         <img class="pers-logo" src="./icons/personnal-logo.jpg" alt="">
      </div>
   </header>

   <!--sidebar2 "show" -->

     <div class="side-bar2" id="sidebar">
      <div class="sidebar-header" >
         <button class="js-hamburger-button hamburger-button-sidebar"> 
            <img  src="./icons/hamburger_button_menu_icon_155296.png" class="hamburger-logo " >
         </button>
         <img src="./thumnails/logoyt.jpg" class="youtube-logo">
      </div>
      <div class="side-button">
         <img src="./sidebaricons/homepage.png" alt="">
         <div class="side-text">Accueil</div>
      </div>
      <div class="side-button">
         <img class="shorts-img" src="./sidebaricons/icons8-music-library-30.png" alt="">
         <div class="side-text">Shorts</div>
      </div>
      <div class="side-button">
         <img src="./sidebaricons/icons8-subscription-24.png" alt="">
         <div class="side-text">Abonnement</div>
      </div>
      <hr>
   </div>


<!--sidebar2 ending-->

   <nav class="side-bar">
      <div class="sidebar-link"> 
         <img src="./sidebaricons/homepage.png" alt=""> 
         <div>Menu</div>
      </div>
      <div class="sidebar-link">
         <img src="./sidebaricons/icons8-subscription-24.png" alt="">
         <div>Subscription</div>
       </div>
      <div class="sidebar-link" > 
         <img src="./sidebaricons/icons8-music-library-30.png" alt="">
         <div>Library</div>
      </div>
   </nav>
<main>
   <!--how to do comments-->
   <section class="video-template js-video-template"> 
   </section>
</main>
<script src="./scripts/header-tooltip.js"></script>
<script src="./data/videopreview.js"></script>
<script src="./scripts/youtube.js"></script>
<script src="./scripts/sidebar2.js"></script>


</body>
</html>
